<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>OrTheme FullScreen Slide Show</title>
        <meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
        <link rel='stylesheet' id='camera-css' href='css/slider.css' type='text/css'
        media='all'>
        <link rel='stylesheet' id='camera-css' href='css/fullscreen.css' type='text/css'
        media='all'>
    </head>
    
    <body>
        <div class="fluid_container">
            <div class="camera_wrap camera_emboss pattern_1" id="camera_wrap_4">
                <div data-thumb="images/slides/thumbs/bridge.jpg" data-src="images/slides/bridge.jpg"></div>
                <div data-thumb="images/slides/thumbs/leaf.jpg" data-src="images/slides/leaf.jpg"></div>
                <div data-thumb="images/slides/thumbs/road.jpg" data-src="images/slides/road.jpg"></div>
                <div data-thumb="images/slides/thumbs/sea.jpg" data-src="images/slides/sea.jpg"></div>
                <div data-thumb="images/slides/thumbs/shelter.jpg" data-src="images/slides/shelter.jpg"></div>
                <div data-thumb="images/slides/thumbs/tree.jpg" data-src="images/slides/tree.jpg"></div>
            </div>
            <!-- #camera_wrap_3 -->
        </div>
        <!-- .fluid_container -->
        
        <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.min.js'></script>
        <script type='text/javascript' src='js/slider/jquery.mobile.customized.min.js'></script>
        <script type='text/javascript' src='js/slider/jquery.easing.1.3.js'></script>
        <script type='text/javascript' src='js/slider/cameraFullScreen.min.js'></script>
       <script>
		jQuery(function(){
			
			jQuery('#camera_wrap_4').camera({
				height: 'auto',
				loader: 'bar',
				pagination: false,
				thumbnails: true,
				hover: false,
				opacityOnGrid: false,
				imagePath: '../images/'
			});

		});
	</script>
    </body>

</html>
